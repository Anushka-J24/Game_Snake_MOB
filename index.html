<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake.io</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #333);
      color: white;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background-color: #111;
      border-radius: 20px;
    }

    .menu, .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      display: none;
      flex-direction: column;
      gap: 1em;
      text-align: center;
      z-index: 10;
    }

    .menu.show, .game-over.show {
      display: flex;
    }

    .option-box {
      background-color: #333;
      padding: 1em;
      border-radius: 10px;
    }

    .pause-resume {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .pause-resume button {
      background: #555;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 8px;
    }

    .joystick-container {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      backdrop-filter: blur(4px);
      z-index: 5;
      touch-action: none;
    }

    .joystick-knob {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 40px;
      transition: 0.1s ease;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .joystick-container {
        display: block;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="menu show" id="startMenu">
    <h1>Snake.io</h1>
    <div class="option-box">
      <label>Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="option-box">
      <label>Snake Color:</label>
      <input type="color" id="snakeColor" value="#00FF00" />
    </div>
    <div class="option-box">
      <label>Food Color:</label>
      <input type="color" id="foodColor" value="#FF0000" />
    </div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game-over" id="gameOverMenu">
    <h2>Game Over</h2>
    <div class="option-box">
      <p id="scoreText"></p>
    </div>
    <button onclick="startGame()">Restart</button>
  </div>

  <div class="pause-resume">
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resumeGame()">Resume</button>
  </div>

  <!-- Joystick -->
  <div class="joystick-container" id="joystick">
    <div class="joystick-knob" id="joystickKnob"></div>
  </div>

  <audio id="grabSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-05.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const grabSound = document.getElementById("grabSound");
    const gameOverSound = document.getElementById("gameOverSound");

    let tileCount = 20;
    let tileSize;
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 15, y: 15 };
    let gameInterval;
    let isPaused = false;
    let speed = 200;
    let score = 0;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) - 40;
      canvas.width = size;
      canvas.height = size;
      tileSize = canvas.width / tileCount;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startGame() {
      document.getElementById("startMenu").classList.remove("show");
      document.getElementById("gameOverMenu").classList.remove("show");
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      score = 0;
      const difficulty = document.getElementById("difficulty").value;
      speed = difficulty === "easy" ? 200 : difficulty === "medium" ? 150 : 100;
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
    }

    function gameLoop() {
      if (isPaused) return;

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        grabSound.play();
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        score++;
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        clearInterval(gameInterval);
        gameOverSound.play();
        document.getElementById("scoreText").textContent = `Score: ${score}`;
        document.getElementById("gameOverMenu").classList.add("show");
        return;
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const snakeColor = document.getElementById("snakeColor").value;
      const foodColor = document.getElementById("foodColor").value;

      ctx.fillStyle = foodColor;
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      ctx.fillStyle = snakeColor;
      for (let segment of snake) {
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      }
    }

    function setDirection(dir) {
      if (dir === 'left' && direction.x !== 1) direction = { x: -1, y: 0 };
      if (dir === 'right' && direction.x !== -1) direction = { x: 1, y: 0 };
      if (dir === 'up' && direction.y !== 1) direction = { x: 0, y: -1 };
      if (dir === 'down' && direction.y !== -1) direction = { x: 0, y: 1 };
    }

    function pauseGame() {
      isPaused = true;
    }

    function resumeGame() {
      isPaused = false;
    }

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") setDirection("left");
      if (e.key === "ArrowRight") setDirection("right");
      if (e.key === "ArrowUp") setDirection("up");
      if (e.key === "ArrowDown") setDirection("down");
    });

    // JOYSTICK CODE
    const joystick = document.getElementById("joystick");
    const knob = document.getElementById("joystickKnob");

    let startX = 0;
    let startY = 0;

    joystick.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    joystick.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;

      knob.style.left = 40 + Math.max(-30, Math.min(30, dx / 3)) + "px";
      knob.style.top = 40 + Math.max(-30, Math.min(30, dy / 3)) + "px";

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) setDirection("right");
        if (dx < -30) setDirection("left");
      } else {
        if (dy > 30) setDirection("down");
        if (dy < -30) setDirection("up");
      }

      if ("vibrate" in navigator) {
        navigator.vibrate(30);
      }
    });

    joystick.addEventListener("touchend", () => {
      knob.style.left = "40px";
      knob.style.top = "40px";
    });
  </script>
</body>
</html>
